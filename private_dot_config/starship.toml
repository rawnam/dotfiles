# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# A minimal left prompt
format = """$character"""

# move the rest of the prompt to the right
right_format = """$all"""

# A continuation prompt that displays two filled in arrows
continuation_prompt = 'â–¶â–¶ '

# Sets user-defined palette
palette = "catppuccin_mocha"

# Configs
[battery]
disabled = false
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
threshold = 50
style = "bold red"

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = '[âœ](bold green) '
error_symbol = '[âœ—](bold red) '
vimcmd_symbol = "[V](maroon)"

[cmd_duration]
min_time = 500
format = ' took [$duration](bold yellow)'

[directory]
truncation_length = 10
truncation_symbol = 'â€¦/'
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "
# Catppuccin 'lavender'
style = "bold lavender"

[docker_context]
format = 'via [ğŸ‹ $context](blue bold)'
disabled = true

[git_branch]
symbol = 'ğŸŒ± '

[git_commit]
commit_hash_length = 6
tag_symbol = 'ğŸ”– '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = true

[git_status]
conflicted = "âš”ï¸ "
ahead = "ğŸï¸ ğŸ’¨ Ã—${count}"
behind = "ğŸ¢ Ã—${count}"
diverged = "ğŸ”± ğŸï¸ ğŸ’¨ Ã—${ahead_count} ğŸ¢ Ã—${behind_count}"
untracked = "ğŸ›¤ï¸  Ã—${count}"
stashed = "ğŸ“¦ "
modified = "ğŸ“ Ã—${count}"
staged = "ğŸ—ƒï¸  Ã—${count}"
renamed = "ğŸ“› Ã—${count}"
deleted = "ğŸ—‘ï¸  Ã—${count}"
style = "bright-white"
format = "$all_status$ahead_behind"
disabled = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)on [$hostname](yellow) '
disabled = true

[kubernetes]
format = 'on [â›µ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = true
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "ğŸ’” " },
]

[line_break]
disabled = false

[localip]
ssh_only = false
format = '@[$localipv4](flamingo) '
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = true

[os.symbols]
Ubuntu = "ïŒ› "

[os]
disabled = true

[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
format = "[$symbol$version]($style) "
#style = "bold green"
disabled = true

[time]
time_format = "%T"
format = "ğŸ•™ $time($style) "
style = "peach"
disabled = true

[username]
style_user = 'green'
style_root = 'blue bold'
format = '[$user]($style) '
disabled = true
show_always = true

